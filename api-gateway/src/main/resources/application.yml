server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/api/projects/**

        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/api/tasks/**

        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/api/chat/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
